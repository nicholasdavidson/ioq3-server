// --- contact and admin
sets ".Admin" "Administrator"
sets ".email" "admin@example.com"

// --- basic stuff ---
//seta rcon_password "changeme"

// -- banner settings ---
seta sv_hostname "Distroless Q3 DM Server"
seta g_motd "Welcome to the Distroless Q3 DM server"

// --- misc settings ---
seta sv_pure "1"

// --- gametype settings ---
seta g_gametype "3"
seta g_teamAutoJoin "0"
seta g_teamForceBalance "1" 
seta g_log server.log 
seta logfile "3"  


// Server network settings
seta sv_allowdownload "1" 
seta snaps 40
seta sv_maxRate "25000" 	
seta sv_floodProtect "1" 

// --- map rotation ---
exec maprotation.cfg